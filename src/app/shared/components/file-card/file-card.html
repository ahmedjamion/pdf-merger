<div class="group relative flex flex-col rounded-xl border border-slate-200 bg-white p-3 shadow-sm transition-all duration-200 hover:shadow-md hover:border-slate-300 dark:border-slate-700 dark:bg-slate-800 dark:hover:border-slate-600">
  <!-- Preview Area -->
  <div class="mb-3 aspect-4/3 overflow-hidden rounded-lg border border-slate-200 bg-slate-50 dark:border-slate-700 dark:bg-slate-900/50">
    @if (isPdf) {
      @if (previewUrl(); as url) {
        <img [src]="url" [alt]="file().name + ' preview'" class="h-full w-full object-contain" />
      } @else {
        <div class="flex h-full items-center justify-center">
          <div class="flex flex-col items-center gap-2 text-slate-400">
            <svg class="h-8 w-8 animate-pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="14 2 14 8 20 8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="text-xs">Loading preview...</span>
          </div>
        </div>
      }
    } @else {
      <img [src]="file().previewUrl" [alt]="file().name + ' preview'" class="h-full w-full object-contain" />
    }
  </div>

  <!-- File Info -->
  <div class="mt-auto">
    <div class="mb-2 flex items-start justify-between gap-2">
      <div class="min-w-0 flex-1">
        <p class="truncate text-sm font-semibold text-slate-900 dark:text-white" [title]="file().name">
          {{ file().name }}
        </p>
        <p class="mt-0.5 flex items-center gap-1.5 text-xs text-slate-500 dark:text-slate-400">
          <ng-icon [name]="isPdf ? 'lucideFileText' : 'lucideImage'" size="12" />
          <span>{{ file().pageCount }} page{{ file().pageCount !== 1 ? 's' : '' }}</span>
          <span class="text-slate-300 dark:text-slate-600">â€¢</span>
          <span>{{ (file().size / 1024 / 1024).toFixed(1) }} MB</span>
        </p>
      </div>
    </div>

    <!-- Remove Button -->
    <button
      type="button"
      class="w-full rounded-lg border border-red-200 bg-white py-2 text-sm font-medium text-red-600 transition-all hover:bg-red-50 hover:border-red-300 dark:border-red-800 dark:bg-red-900/20 dark:text-red-400 dark:hover:bg-red-900/40"
      [disabled]="disabled()"
      [class.opacity-50]="disabled()"
      [class.cursor-not-allowed]="disabled()"
      [attr.aria-label]="'Remove ' + file().name"
      (click)="onRemove()"
    >
      <span class="flex items-center justify-center gap-1.5">
        <ng-icon name="lucideTrash2" size="14" />
        Remove
      </span>
    </button>
  </div>
</div>
