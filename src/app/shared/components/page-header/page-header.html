<header class="space-y-3">
  <div class="flex items-center gap-3">
    <span class="rounded-full bg-sky-600 px-3 py-1 text-xs font-bold text-white">
      Step {{ step() }} of {{ totalSteps() }}
    </span>
  </div>
  <h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white">
    {{ title() }}
  </h1>
  @if (description()) {
    <p class="max-w-2xl text-base leading-relaxed text-slate-600 dark:text-slate-400">
      {{ description() }}
    </p>
  }
</header>
